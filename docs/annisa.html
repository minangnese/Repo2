<html>

<title>Pendaftaran</title>
</head>
<center>
	<img src="gbr2.png" wight="200" height="200">
<body>
<h1>PENDAFTARAN UKM IT-PLN</h1>

<table border="0" style="center; ">

<tr>
	<td>Nim</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>

<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td>No Hp</td>
    <td>:</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Jurusan</td>
    <td>:</td>
    <td><select>
      <option>*****SELECT JURUSAN*****</option>
      <option>Teknik Informatika</option>
     <option>Teknik Sipil</option>
      <option>Teknik Mesin</option>
      <option>D3 Teknik Mesin</option>
      <option>D3 Teknik Elektro</option>
      </select></td>
</tr>

<tr>
    <td>Apakah aktif Organisasi ?</td>
    <td>:</td>
    <td><input type="radio"/>Ya
    <input type="radio"/>Tidak</td>
</tr>

<tr>
    <td>Organisasi</td>
    <td>:</td>
    <td><select>
      <option>*****SELECT Organisasi*****</option>
      <option>BEM</option>
      <option>HMJ</option>
      <option>HIMDA</option>
      <option>Tidak Ada</option>
      </select></td>
</tr>

<tr>
    <td>UKM</td>
    <td>:</td>
    <td><select>
      <option>*****SELECT UKM*****</option>
      <option>TEKONDOW</option>
      <option>BASKET</option>
      <option>FUTSAL</option>
      <option>BULU TANGKIS</option>
      <option>FOST</option>
      <option>KOMUS</option>
      <option>TEATER</option>
      <option>AKSOS</option>
      <option>CAKRAWALA</option>
      <option>GITA PRACALITA</option>
      </select></td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Daftar"/>
    <input type="reset" name="reset" value="Batal"/>
    </td>

</tr>

</table>
</body>
</html>
