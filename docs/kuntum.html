<!DOCTYPE html>
<html>
<head>
	<title> -KUNTUM KHAIRA UMMAH- </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="Registrasi-box">
<form>
	<h1> Registrasi Volunteer </h1>
		<label for="Nama Lengkap">Nama Lengkap : </label>
		<input type="text" id="Nama Lengkap">
			<br><br>
		<label for="tempat lahir">Tempat Tanggal Lahir :</label>
		<input type="text" id="tempat lahir">
			<input type="date" id="Tanggal lahir">
			

			<br><br>
		<label for="Jenis Kelamin ">Jenis Kelamin : </label>
		<input type="radio" id="pria" name="Jenis Kelamin"><label for="pria">Laki-laki</label>
		<input type="radio" id="wanita" name="Jenis Kelamin"><label for="wanita">Perempuan</label>
			<br><br>
		<label for="Agama">Agama : </label>
		<input type="text" id="Agama">
			<br><br>
		<label for="Jurusan">Jurusan : </label>
		<select>
				<option>Sipil</option>
				<option>Elektro</option>
				<option>Informatika</option>
				<option>Mesin</option>
			</select>
			<br><br>
		<label for="NIM">NIM : </label>
		<input type="text" id="NIM">
		<br><br>
		<label for="Alamat">Alamat : </label>
		<input type="text" id="Alamat">
		<br><br>
		<label for="No.Hp">N0.Hp : </label>
		<select>
			<option>+62</option>
			<option>+60</option>
			<option>+20</option>
		</select>
		<input class="Nomor"type="text" name="Nomor">
		
			<br><br>
		<label for="Email">Email : </label>
		<input type="text" id="Email">
			<br><br>
		<label for="Pengalaman Organisasi">Pengalaman Organisasi : </label>
		<textarea></textarea>
		<br><br>
		<button type="submit">SUBMIT</button>
</form>
</div>
</body>
</html>
