<!DOCTYPE html>
<html>
<head>
	<title>SUCI RAHMADANI</title>
	<style type="text/css">
		.contoh {
			color:white;
		}
	</style>
</head><br>
<body background="4.jpg" style="background-size: 100% ">
	<br><br><br><br>
	<h1 align="center" class="contoh">BIODATA DIRI</h1>
	<br><br>
	<article>
		<form id="biodata" method="post" action="">
				<label style="margin-left: 22%" for="nama">Nama Lengkap  </label>
				<input type="text" name="nama" required autofocus="" >
				<label style="margin-left: 12.5%"for="nama">Nama Panggilan </label>
				<input type="text" name="nama">
				<br><br>
				<label style="margin-left: 22%"for="tempat">Tempat Lahir </label>
				<input type="text" name="tempat" required>
				<label style="margin-left: 13.5%"for="ttl">Tanggal Lahir</label>
				<input type="date" name="ttl" required>
				<br><br>
				<label style="margin-left: 22%"for="umur">Umur</label>
				<input type="number" name="umur">
				<label style="margin-left: 17.25%"for="jenis">Jenis Kelamin</label>
				<label><input type="radio" name="jenis" value="laki-laki"/>Laki - Laki</label>
				<label><input type="radio" name="jenis" value="perempuan"/>Perempuan</label>
				<br><br>
				<label style="margin-left: 22%">Agama</label>
				<select name="agama">
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="budha">Budha</option>
					<option value="hindu">Hindu</option>
				</select>
				<label style="margin-left: 24.8%"for="goldar">Golongan Darah</label>
				<label><input type="radio" name="goldar" value="a"/>A</label>
				<label><input type="radio" name="goldar" value=b/>B</label>
				<label><input type="radio" name="goldar" value="ab"/>AB</label>
				<label><input type="radio" name="goldar" value="o"/>O</label>
				<br><br>
				<label style="margin-left: 22%"for="suku">Suku</label>
				<input type="text" name="suku">
				<label style="margin-left: 17.6%"for="alamat">Alamat</label>
				<input type="text" name="alamat" required>
				<br><br>
				<label style="margin-left: 22%"for="status">Status</label>
				<input type="text" name="status" required>
				<label style="margin-left: 17.2%"for="motto">Motto Hidup</label>
				<input type="text" name="motto">
				<br><br>
				<label style="margin-left: 22%"for="email">Email</label>
				<input type="email" name="email" required>
				<label style="margin-left: 17.2%"for="no">No.HP</label>
				<input type="number" name="no" required>
				<br><br><br><br>
				<input style="margin-left: 22%" type="submit" value="Submit">
			</label>
		</form>
	</article>
</body>
</html>
